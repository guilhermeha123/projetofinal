<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Produtos - Festa Junina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FFA500;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #FFA500;
        }
        p {
            line-height: 1.5;
        }
        button {
            background-color: #FFA500;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .item img {
            max-width: 50px;
            max-height: 50px;
            margin-right: 10px;
        }
        #total {
            font-size: 24px;
            margin-top: 10px;
        }
        #logo {
            max-width: 150px;
            max-height: 150px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #FFA500;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <img src="festajunina-logo.png" alt="Logo Festa Junina" id="logo">
        <h1>Festa Junina</h1>
    </header>
    <div class="container">
        <h2>Cardápio</h2>
        <div class="item">
            <img src="pastel.jpg" alt="Pastel">
            <span>Pastel (R$ 5,00)</span>
            <button onclick="adicionarProduto(5.00, 'Pastel')">Adicionar</button>
            <button onclick="removerProduto(5.00, 'Pastel')">Remover</button>
        </div>
        <div class="item">
            <img src="coxinha.jpg" alt="Coxinha">
            <span>Coxinha (R$ 4,00)</span>
            <button onclick="adicionarProduto(4.00, 'Coxinha')">Adicionar</button>
            <button onclick="removerProduto(4.00, 'Coxinha')">Remover</button>
        </div>
        <div class="item">
            <img src="pipoca.jpg" alt="Pipoca">
            <span>Pipoca (R$ 3,00)</span>
            <button onclick="adicionarProduto(3.00, 'Pipoca')">Adicionar</button>
            <button onclick="removerProduto(3.00, 'Pipoca')">Remover</button>
        </div>
        <div class="item">
            <img src="pe-de-moleque.jpg" alt="Pé de Moleque">
            <span>Pé de Moleque (R$ 2,00)</span>
            <button onclick="adicionarProduto(2.00, 'Pé de Moleque')">Adicionar</button>
            <button onclick="removerProduto(2.00, 'Pé de Moleque')">Remover</button>
        </div>
        <div class="item">
            <img src="canjica.jpg" alt="Canjica">
            <span>Canjica (R$ 3,50)</span>
            <button onclick="adicionarProduto(3.50, 'Canjica')">Adicionar</button>
            <button onclick="removerProduto(3.50, 'Canjica')">Remover</button>
        </div>
        <div class="item">
            <img src="arroz-doce.jpg" alt="Arroz Doce">
            <span>Arroz Doce (R$ 3,00)</span>
            <button onclick="adicionarProduto(3.00, 'Arroz Doce')">Adicionar</button>
            <button onclick="removerProduto(3.00, 'Arroz Doce')">Remover</button>
        </div>
        <div class="item">
            <img src="quentao.jpg" alt="Quentão">
            <span>Quentão (R$ 6,00)</span>
            <button onclick="adicionarProduto(6.00, 'Quentão')">Adicionar</button>
            <button onclick="removerProduto(6.00, 'Quentão')">Remover</button>
        </div>
        <div class="item">
            <img src="refrigerante.jpg" alt="Refrigerante">
            <span>Refrigerante (R$ 4,00)</span>
            <button onclick="adicionarProduto(4.00, 'Refrigerante')">Adicionar</button>
            <button onclick="removerProduto(4.00, 'Refrigerante')">Remover</button>
        </div>
        <div class="item">
            <img src="agua.jpg" alt="Água">
            <span>Água (R$ 2,00)</span>
            <button onclick="adicionarProduto(2.00, 'Água')">Adicionar</button>
            <button onclick="removerProduto(2.00, 'Água')">Remover</button>
        </div>

        <h2>Total: R$ <span id="total">0.00</span></h2>

        <button onclick="gerarRelatorio()">Gerar Relatório</button>

        <h2>Relatório de Compras</h2>
        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody id="relatorio">
                <!-- Conteúdo do relatório será gerado dinamicamente aqui -->
            </tbody>
        </table>
    </div>

    <script>
        var total = 0;
        var relatorioItens = [];

        function adicionarProduto(valor, nome) {
            total += valor;
            relatorioItens.push({ nome: nome, preco: valor });
            atualizarTotal();
        }

        function removerProduto(valor, nome) {
            total -= valor;
            // Remover o item do relatório
            var index = relatorioItens.findIndex(item => item.nome === nome);
            if (index !== -1) {
                relatorioItens.splice(index, 1);
            }
            atualizarTotal();
        }

        function atualizarTotal() {
            document.getElementById('total').textContent = total.toFixed(2);
        }

        function gerarRelatorio() {
            var relatorioTable = document.getElementById('relatorio');
            relatorioTable.innerHTML = '';

            relatorioItens.forEach(function (item) {
                var row = relatorioTable.insertRow();
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                cell1.textContent = item.nome;
                cell2.textContent = 'R$ ' + item.preco.toFixed(2);
            });
        }
    </script>
</body>
</html>
