<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Produtos - Festa Junina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FFA500;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #FFA500;
        }
        p {
            line-height: 1.5;
        }
        button {
            background-color: #FFA500;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .item img {
            max-width: 50px;
            max-height: 50px;
            margin-right: 10px;
        }
        #total {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Festa Junina</h1>
    </header>
    <div class="container">
        <h2>Cardápio</h2>
        <div class="item">
            <img src="pastel.jpg" alt="Pastel">
            <span>Pastel (R$ 5,00)</span>
            <button onclick="adicionarProduto(5.00)">Adicionar</button>
            <button onclick="removerProduto(5.00)">Remover</button>
        </div>
        <div class="item">
            <img src="coxinha.jpg" alt="Coxinha">
            <span>Coxinha (R$ 4,00)</span>
            <button onclick="adicionarProduto(4.00)">Adicionar</button>
            <button onclick="removerProduto(4.00)">Remover</button>
        </div>
        <div class="item">
            <img src="pipoca.jpg" alt="Pipoca">
            <span>Pipoca (R$ 3,00)</span>
            <button onclick="adicionarProduto(3.00)">Adicionar</button>
            <button onclick="removerProduto(3.00)">Remover</button>
        </div>

        <!-- Restante do cardápio -->

        <h2>Total: R$ <span id="total">0.00</span></h2>
    </div>

    <script>
        var total = 0;

        function adicionarProduto(valor) {
            total += valor;
            atualizarTotal();
        }

        function removerProduto(valor) {
            total -= valor;
            atualizarTotal();
        }

        function atualizarTotal() {
            document.getElementById('total').textContent = total.toFixed(2);
        }
    </script>
</body>
</html>
