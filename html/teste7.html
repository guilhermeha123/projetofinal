<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Produtos - Festa Junina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FFA500;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #FFA500;
        }
        p {
            line-height: 1.5;
        }
        button {
            background-color: #FFA500;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .item img {
            max-width: 50px;
            max-height: 50px;
            margin-right: 10px;
        }
        #total {
            font-size: 24px;
            margin-top: 10px;
        }
        #logo {
            max-width: 150px;
            max-height: 150px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #FFA500;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <img src="festajunina-logo.png" alt="Logo Festa Junina" id="logo">
        <h1>Festa Junina</h1>
    </header>
    <div class="container">
        <h2>Cardápio</h2>
        <div class="item">
            <img src="pastel.jpg" alt="Pastel">
            <span>Pastel (R$ 5,00)</span>
            <button onclick="adicionarProduto(5.00, 'Pastel')">Adicionar</button>
            <button onclick="removerProduto(5.00, 'Pastel')">Remover</button>
        </div>
        <!-- Restante do cardápio -->
        <h2>Total: R$ <span id="total">0.00</span></h2>
        <button onclick="limparTotal()">Limpar Total</button>

        <button onclick="gerarRelatorio()">Gerar Relatório</button>

        <h2>Relatório de Compras</h2>
        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço Unitário</th>
                    <th>Quantidade</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="relatorio">
                <!-- Conteúdo do relatório será gerado dinamicamente aqui -->
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3">Total Geral</th>
                    <th id="totalGeral">R$ 0.00</th>
                </tr>
            </tfoot>
        </table>
    </div>

    <script>
        var total = 0;
        var relatorioItens = [];

        function adicionarProduto(valor, nome) {
            total += valor;
            // Verifica se o produto já foi adicionado e incrementa a quantidade
            var produtoExistente = relatorioItens.find(item => item.nome === nome);
            if (produtoExistente) {
                produtoExistente.quantidade++;
                produtoExistente.total = produtoExistente.quantidade * valor;
            } else {
                relatorioItens.push({ nome: nome, preco: valor, quantidade: 1, total: valor });
            }
            atualizarTotal();
        }

        function removerProduto(valor, nome) {
            total -= valor;
            // Verifica se o produto já foi adicionado e decrementa a quantidade
            var produtoExistente = relatorioItens.find(item => item.nome === nome);
            if (produtoExistente) {
                produtoExistente.quantidade--;
                produtoExistente.total = produtoExistente.quantidade * valor;
                // Remove o item se a quantidade for zero
                if (produtoExistente.quantidade === 0) {
                    relatorioItens = relatorioItens.filter(item => item.nome !== nome);
                }
            }
            atualizarTotal();
        }

        function atualizarTotal() {
            document.getElementById('total').textContent = total.toFixed(2);
        }

        function gerarRelatorio() {
            var relatorioTable = document.getElementById('relatorio');
            relatorioTable.innerHTML = '';
            var totalGeral = 0;

            relatorioItens.forEach(function (item) {
                var row = relatorioTable.insertRow();
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                cell1.textContent = item.nome;
                cell2.textContent = 'R$ ' + item.preco.toFixed(2);
                cell3.textContent = item.quantidade;
                cell4.textContent = 'R$ ' + item.total.toFixed(2);
                totalGeral += item.total;
            });

            var totalGeralCell = document.getElementById('totalGeral');
            totalGeralCell.textContent = 'R$ ' + totalGeral.toFixed(2);
        }

        function limparTotal() {
            total = 0;
            relatorioItens = [];
            atualizarTotal();
            gerarRelatorio();
        }
    </script>
</body>
</html>
