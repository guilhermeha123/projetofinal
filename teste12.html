<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Produtos - Festa Junina</title>
    <style>
        /* Estilos para a página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FFA500;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h2 {
            color: #FFA500;
        }
        p {
            line-height: 1.5;
        }
        button {
            background-color: #FFA500;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .item img {
            max-width: 50px;
            max-height: 50px;
            margin-right: 10px;
        }
        #total {
            font-size: 24px;
            margin-top: 10px;
        }
        #logo {
            max-width: 150px;
            max-height: 150px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #FFA500;
            color: white;
        }
        .right {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .imprimir {
            display: none;
        }

        /* Estilos para o pop-up */
        .popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        .popup {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .popup input[type="number"] {
            width: 100px;
            padding: 5px;
            margin-right: 10px;
        }
        .popup button {
            background-color: #FFA500;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Estilos para a impressão */
        @media print {
            body {
                background-color: white;
            }
            header, .container {
                display: none;
            }
            .item {
                page-break-after: always;
                page-break-inside: avoid;
            }
            .item:last-child {
                page-break-after: auto;
            }
            .item img {
                max-width: 100%;
                height: auto;
            }
            table {
                width: 100%;
                page-break-inside: auto;
            }
            .imprimir {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="festajunina-logo.png" alt="Logo Festa Junina" id="logo">
        <h1>Festa Junina</h1>
    </header>
    <div class="container">
        <h2>Cardápio</h2>
        <div class="item">
            <img src="pastel.jpg" alt="Pastel">
            <span>Pastel (R$ <span id="valorPastel">5.00</span>)</span>
            <button onclick="abrirPopup('Pastel')">Alterar Valor</button>
            <button onclick="adicionarProduto('Pastel')">Adicionar</button>
            <button onclick="removerProduto('Pastel')">Remover</button>
        </div>
        <div class="item">
            <img src="pipoca.jpg" alt="Pipoca">
            <span>Pipoca (R$ <span id="valorPipoca">3.50</span>)</span>
            <button onclick="abrirPopup('Pipoca')">Alterar Valor</button>
            <button onclick="adicionarProduto('Pipoca')">Adicionar</button>
            <button onclick="removerProduto('Pipoca')">Remover</button>
        </div>
        <div class="item">
            <img src="coxinha.jpg" alt="Coxinha">
            <span>Coxinha (R$ <span id="valorCoxinha">4.00</span>)</span>
            <button onclick="abrirPopup('Coxinha')">Alterar Valor</button>
            <button onclick="adicionarProduto('Coxinha')">Adicionar</button>
            <button onclick="removerProduto('Coxinha')">Remover</button>
        </div>
        <div class="item">
            <img src="pé-de-moleque.jpg" alt="Pé de Moleque">
            <span>Pé de Moleque (R$ <span id="valorPeDeMoleque">2.50</span>)</span>
            <button onclick="abrirPopup('PeDeMoleque')">Alterar Valor</button>
            <button onclick="adicionarProduto('PeDeMoleque')">Adicionar</button>
            <button onclick="removerProduto('PeDeMoleque')">Remover</button>
        </div>
        <div class="item">
            <img src="canjica.jpg" alt="Canjica">
            <span>Canjica (R$ <span id="valorCanjica">3.00</span>)</span>
            <button onclick="abrirPopup('Canjica')">Alterar Valor</button>
            <button onclick="adicionarProduto('Canjica')">Adicionar</button>
            <button onclick="removerProduto('Canjica')">Remover</button>
        </div>
        <div class="item">
            <img src="arroz-doce.jpg" alt="Arroz Doce">
            <span>Arroz Doce (R$ <span id="valorArrozDoce">3.00</span>)</span>
            <button onclick="abrirPopup('ArrozDoce')">Alterar Valor</button>
            <button onclick="adicionarProduto('ArrozDoce')">Adicionar</button>
            <button onclick="removerProduto('ArrozDoce')">Remover</button>
        </div>
        <div class="item">
            <img src="quentao.jpg" alt="Quentão">
            <span>Quentão (R$ <span id="valorQuentao">6.00</span>)</span>
            <button onclick="abrirPopup('Quentao')">Alterar Valor</button>
            <button onclick="adicionarProduto('Quentao')">Adicionar</button>
            <button onclick="removerProduto('Quentao')">Remover</button>
        </div>
        <div class="item">
            <img src="refrigerante.jpg" alt="Refrigerante">
            <span>Refrigerante (R$ <span id="valorRefrigerante">4.50</span>)</span>
            <button onclick="abrirPopup('Refrigerante')">Alterar Valor</button>
            <button onclick="adicionarProduto('Refrigerante')">Adicionar</button>
            <button onclick="removerProduto('Refrigerante')">Remover</button>
        </div>
        <div class="item">
            <img src="agua.jpg" alt="Água">
            <span>Água (R$ <span id="valorAgua">2.00</span>)</span>
            <button onclick="abrirPopup('Agua')">Alterar Valor</button>
            <button onclick="adicionarProduto('Agua')">Adicionar</button>
            <button onclick="removerProduto('Agua')">Remover</button>
        </div>
        <!-- Restante do cardápio -->

        <h2>Total: R$ <span id="total">0.00</span></h2>

        <button onclick="gerarRelatorio()">Gerar Relatório</button>
        <button class="right" onclick="limparTotal()">Limpar Total</button>

        <button class="imprimir right" onclick="imprimirRelatorio()">Imprimir Relatório</button>

        <h2>Relatório de Compras</h2>
        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço Unitário</th>
                    <th>Quantidade</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="relatorio">
                <!-- Conteúdo do relatório será gerado dinamicamente aqui -->
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3">Total Geral</th>
                    <th id="totalGeral">R$ 0.00</th>
                </tr>
            </tfoot>
        </table>
    </div>

    <!-- Pop-up para alterar valor -->
    <div class="popup-container" id="popupContainer">
        <div class="popup">
            <label for="novoValor">Novo Valor (R$): </label>
            <input type="number" id="novoValor" step="0.01">
            <button onclick="salvarNovoValor()">Salvar</button>
            <button onclick="fecharPopup()">Fechar</button>
        </div>
    </div>

    <script>
        var total = 0;
        var relatorioItens = {};

        // Inicializa os valores dos produtos
        var valoresProdutos = {
            'Pastel': 5.00,
            'Pipoca': 3.50,
            'Coxinha': 4.00,
            'PeDeMoleque': 2.50,
            'Canjica': 3.00,
            'ArrozDoce': 3.00,
            'Quentao': 6.00,
            'Refrigerante': 4.50,
            'Agua': 2.00
        };

        // Função para abrir o pop-up de alteração de valor
        var produtoAtual = '';
        function abrirPopup(nomeProduto) {
            produtoAtual = nomeProduto;
            document.getElementById('novoValor').value = valoresProdutos[nomeProduto].toFixed(2);
            document.getElementById('popupContainer').style.display = 'flex';
        }

        // Função para salvar o novo valor e atualizar
        function salvarNovoValor() {
            var novoValor = parseFloat(document.getElementById('novoValor').value);
            if (!isNaN(novoValor)) {
                valoresProdutos[produtoAtual] = novoValor;
                document.getElementById('valor' + produtoAtual).textContent = novoValor.toFixed(2);
                fecharPopup();
                atualizarTotal();
            }
        }

        // Função para fechar o pop-up
        function fecharPopup() {
            document.getElementById('popupContainer').style.display = 'none';
        }

        function adicionarProduto(nome) {
            var valor = valoresProdutos[nome];
            total += valor;
            // Verifica se o produto já foi adicionado e incrementa a quantidade
            if (relatorioItens[nome]) {
                relatorioItens[nome].quantidade++;
                relatorioItens[nome].total = relatorioItens[nome].quantidade * valor;
            } else {
                relatorioItens[nome] = { preco: valor, quantidade: 1, total: valor };
            }
            atualizarTotal();
        }

        function removerProduto(nome) {
            var valor = valoresProdutos[nome];
            total -= valor;
            // Verifica se o produto já foi adicionado e decrementa a quantidade
            if (relatorioItens[nome]) {
                relatorioItens[nome].quantidade--;
                relatorioItens[nome].total = relatorioItens[nome].quantidade * valor;
                // Remove o item se a quantidade for zero
                if (relatorioItens[nome].quantidade === 0) {
                    delete relatorioItens[nome];
                }
            }
            atualizarTotal();
        }

        function atualizarTotal() {
            document.getElementById('total').textContent = total.toFixed(2);
            atualizarRelatorio();
        }

        function atualizarRelatorio() {
            var relatorio = document.getElementById('relatorio');
            var totalGeral = 0;
            // Limpa o conteúdo atual do relatório
            relatorio.innerHTML = '';
            // Preenche o relatório com os itens atuais
            for (var produto in relatorioItens) {
                if (relatorioItens.hasOwnProperty(produto)) {
                    var item = relatorioItens[produto];
                    var newRow = relatorio.insertRow();
                    newRow.insertCell(0).textContent = produto;
                    newRow.insertCell(1).textContent = item.preco.toFixed(2);
                    newRow.insertCell(2).textContent = item.quantidade;
                    newRow.insertCell(3).textContent = item.total.toFixed(2);
                    totalGeral += item.total;
                }
            }
            // Atualiza o total geral
            document.getElementById('totalGeral').textContent = totalGeral.toFixed(2);

            // Exibe ou oculta o botão de imprimir dependendo do estado do relatório
            var imprimirButton = document.querySelector('.imprimir');
            imprimirButton.style.display = relatorio.rows.length > 0 ? 'block' : 'none';
        }

        function gerarRelatorio() {
            atualizarRelatorio();
        }

        function limparTotal() {
            total = 0;
            relatorioItens = {};
            atualizarTotal();
        }

        function imprimirRelatorio() {
            window.print();
        }
    </script>
</body>
</html>
